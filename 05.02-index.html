<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "caixa1" style = "background-color:blueviolet;">
        <h1> Caixa 1 </h1>
    </div>
    <div style = "background-color: burlywood;">
        <h1> Caixa 2 </h1>
    </div>
    <div style = "background-color: crimson;">
        <h1> Caixa 3 </h1>
    </div>
    <script>
        let listaDiv = document.querySelectorAll("div");
        // lista div é um array de objetos
        let div = document.getElementById("caixa1");

        div.style.color = "green";

        listaDiv.forEach((div, index) => div.style.backgroundColor = "red");
        // quer alterar a cor das divs, não do array chamado listaDiv
        // sendo assim, percorrer array e fazer para cada elemento
    </script>
</body>
</html>
